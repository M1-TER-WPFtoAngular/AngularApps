<div class="row">
    <div #GRID1 id="GRID1" class="row">
      <div #GRIDCOLUMN1 id="GRIDCOLUMN1" class="col s4">
          <!--DOCKPANEL HERE-->
          <ul #MENU1 id="MENU1" class="grey lighten-2 row">
              <li #ITEM1 id="ITEM1" class="col s6">
                  <button #BTN1 id="BTN1" (click)="ajouter(ITEM1);">
                      <img #IMG1 id="IMG1" src="assets/images/check.png" height="20px" width="20px">
                      &nbsp;
                      Ajouter
                  </button>
              </li>
              <li #ITEM2 id="ITEM2" class="col s6">
                  <button #BTN2 id="BTN2" (click)="supprimer(ITEM2);">
                      <img #IMG2 id="IMG2" src="assets/images/7098.png" height="20px" width="20px">
                      &nbsp;
                      Supprimer
                  </button>
              </li>
          </ul>
          <ul #1vUsers id="1vUsers" (click)="listView_Click()">
              <!--TROUVER CORRESPONDANCE DATATEMPLATE ICI-->
              <!--TROUVER CORRESPONDANCE WRAPPANEL ICI-->
              <p #TEXTBLOCK1 id="TEXTBLOCK1" style="font-weight:bold">
                  {{Prenom}}
              </p>
              <p #TEXTBLOCK2 id="TEXTBLOCK2" style="font-weight:bold">
                   &nbsp; <!--avoir un espace tout seul-->
              </p>
              <p #TEXTBLOCK3 id="TEXTBLOCK3" style="font-weight:bold">
                  {{Nom}}
              </p>
              <p #TEXTBLOCK4 id="TEXTBLOCK4" style="font-weight:bold">
                  &nbsp; <!--avoir un espace tout seul-->
              </p>
              <p #TEXTBLOCK5 id="TEXTBLOCK5" style="font-weight:bold">
                  {{Age}}
              </p>
              <p #TEXTBLOCK6 id="TEXTBLOCK6" style="font-weight:bold">
                  &nbsp;ans
              </p>
          </ul>
      </div>
      <div #GRIDCOLUMN2 id="GRIDCOLUMN2" class="col s8">
          <input #Nom id="Nom" type="text">
          <input #Prenom id="Prenom" type="text">
          <input #Age id="Age" type="text">
          <input #Numero id="Numero" type="text">
          <input #Adresse id="Adresse" type="text">
          <input #Societe id="Societe" type="text">
          <p #TEXTBLOCK7 id="TEXTBLOCK7">
              Prenom
          </p>
          <p #TEXTBLOCK8 id="TEXTBLOCK8">
              Nom
          </p>
          <p #TEXTBLOCK9 id="TEXTBLOCK9">
              Numero
          </p>
          <p #TEXTBLOCK10 id="TEXTBLOCK10">
              Age
          </p>
          <p #TEXTBLOCK11 id="TEXTBLOCK11">
              Adresse
          </p>
          <p #TEXTBLOCK12 id="TEXTBLOCK12">
              Societe
          </p>
      </div> 
    </div>
